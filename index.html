<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
        <h1 class="text-center mt-3">Explore your Favorite Cocktail</h1>
    </header>
    <main>
        <section class="container">
            <div class="d-flex justify-content-around mt-5">
                <input type="text" class="w-100 py-2 px-3 me-3" placeholder="Enter drink name" id="search-field">
                <button class="btn btn-primary py-2 px-5" id="search-btn">Search</button>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4 my-3" id="cocktail-container">

            </div>
        </section>
    </main>
    <!-- Bootscrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="js/app.js"></script>
  </body>
</html>
